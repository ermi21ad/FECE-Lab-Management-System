<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - ECE Lab Management</title>
    <link href="src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <!-- Back button -->
        <div class="flex justify-between mb-6">
            <a href="login.html" class="text-ece-gray hover:text-gray-800 transition-colors flex items-center space-x-2">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Login</span>
            </a>
        </div>

        <!-- Logo section -->
        <div class="flex justify-center mb-6">
            <div class="bg-gray-100 p-3 rounded-full">
                <img src="/assets/images/logo.png" alt="ECE Logo" class="h-12">
            </div>
        </div>

        <!-- Title section -->
        <div class="text-center mb-6">
            <h2 class="text-2xl font-semibold text-gray-800">Reset Your Password</h2>
            <p class="text-ece-gray text-sm mt-1">Enter your details to receive reset instructions</p>
        </div>

        <!-- Forgot Password Form -->
        <form id="forgot-password-form" class="space-y-4">
            <div class="space-y-1">
                <label for="id_number" class="block text-sm font-medium text-gray-700">ID Number</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-id-card text-gray-400 text-sm"></i>
                    </div>
                    <input type="text" id="id_number" name="id_number" class="pl-8 w-full p-2 border border-gray-300 rounded-md focus:ring-1 focus:ring-gray-500 focus:border-gray-500 outline-none text-sm" required>
                </div>
            </div>
            
            <div class="space-y-1">
                <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-gray-400 text-sm"></i>
                    </div>
                    <input type="text" id="name" name="name" class="pl-8 w-full p-2 border border-gray-300 rounded-md focus:ring-1 focus:ring-gray-500 focus:border-gray-500 outline-none text-sm" required>
                </div>
            </div>
            
            <div class="space-y-1">
                <label for="email" class="block text-sm font-medium text-gray-700">Registered Email</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-400 text-sm"></i>
                    </div>
                    <input type="email" id="email" name="email" class="pl-8 w-full p-2 border border-gray-300 rounded-md focus:ring-1 focus:ring-gray-500 focus:border-gray-500 outline-none text-sm" required>
                </div>
            </div>
            
            <button type="submit" class="w-full bg-gray-600 hover:bg-gray-700 text-white py-2 rounded-md font-medium text-sm flex items-center justify-center space-x-2">
                <i class="fas fa-paper-plane text-xs"></i>
                <span>Submit Request</span>
            </button>
        </form>

        <!-- Success Message (hidden by default) -->
        <div id="success-message" class="hidden mt-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-md text-center">
            <i class="fas fa-check-circle text-green-500 mr-2"></i>
            Submitted successfully! Please check your email for reset instructions.
        </div>
    </div>
    
    <script>
        // Handle form submission
        document.getElementById('forgot-password-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Here you would normally send the data to your server
            // For demonstration, we'll just show the success message
            
            // Hide form and show success message
            this.classList.add('hidden');
            document.getElementById('success-message').classList.remove('hidden');
            
            // You could also redirect after a delay:
            // setTimeout(() => { window.location.href = 'login.html'; }, 3000);
        });
    </script>
</body>
</html>
