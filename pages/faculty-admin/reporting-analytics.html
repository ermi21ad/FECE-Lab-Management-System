<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Admin - Reports and Analytics</title>
    <link href="/src/output.css" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Add Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-200 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar Navigation -->
        <aside class="w-64 bg-gray-300 text-ece-gray flex-shrink-0">
            <div class="p-4">
                <img src="../../assets/images/logo.png" alt="ECE Logo" class="h-12 mb-6">
                <nav>
                        <ul class="space-y-2">
                        <li><a href="dashboard.html" class="block p-2 hover:bg-gray-400 rounded flex items-center space-x-2"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
                        <li><a href="user-management.html" class="block p-2 hover:bg-gray-400 rounded flex items-center space-x-2"><i class="fas fa-users"></i><span>User Management</span></a></li>
                        <li><a href="lab-schedule.html" class="block p-2 hover:bg-gray-400 rounded flex items-center space-x-2"><i class="fas fa-calendar-alt"></i><span>Lab Schedules</span></a></li>
                        <li><a href="resource-management.html" class="block p-2 hover:bg-gray-400 rounded flex items-center space-x-2"><i class="fas fa-box"></i><span>Resource Management</span></a></li>
                        <li><a href="equipment-management.html" class="block p-2 hover:bg-gray-400 rounded flex items-center space-x-2"><i class="fas fa-tools"></i><span>Equipment Management</span></a></li>
                        <li><a href="requests.html" class="block p-2 hover:bg-gray-400 rounded flex items-center space-x-2"><i class="fas fa-inbox"></i><span>Requests</span></a></li>
                        <li><a href="issue-reports.html" class="block p-2 bg-gray-400 rounded flex items-center space-x-2"><i class="fas fa-exclamation-triangle"></i><span>Issue Reports</span></a></li>
                        <li><a href="reporting-analytics.html" class="block p-2 hover:bg-gray-400 rounded flex items-center space-x-2"><i class="fas fa-chart-bar"></i><span>Reporting & Analytics</span></a></li>
                        <li><a href="audit-logs.html" class="block p-2 hover:bg-gray-400 rounded flex items-center space-x-2"><i class="fas fa-file-alt"></i><span>Audit Logs</span></a></li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <header class="bg-gray-100 shadow p-4 flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <div class="w-10 h-10 rounded-full bg-gray-400 flex items-center justify-center text-white text-lg font-bold">U</div>
                    <span class="text-ece-gray text-lg font-semibold" id="user-name">User Name</span>
                </div>
                <div class="relative">
                    <button id="list-btn" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 flex items-center space-x-2">
                        <i class="fas fa-bars"></i><span>List</span>
                    </button>
                    <div id="list-dropdown" class="absolute right-0 mt-2 w-48 bg-gray-100 rounded-lg shadow-lg hidden">
                        <a href="profile.html" class="block px-4 py-2 text-ece-gray hover:bg-gray-200 flex items-center space-x-2"><i class="fas fa-user"></i><span>Profile</span></a>
                        <a href="../../login.html" class="block px-4 py-2 text-ece-gray hover:bg-gray-200 flex items-center space-x-2"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
                    </div>
                </div>
            </header>
            <main class="p-6 flex-1 overflow-y-auto">
                <div class="bg-gray-100 p-4 rounded-lg shadow">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-semibold text-ece-gray flex items-center space-x-2"><i class="fas fa-chart-bar"></i><span>Reports and Analytics</span></h2>
                        <div class="flex space-x-4">
                            <div class="flex space-x-2">
                                <input type="date" id="start-date" class="p-2 border rounded-md" value="2025-01-01">
                                <input type="date" id="end-date" class="p-2 border rounded-md" value="2025-04-10">
                            </div>
                            <select id="report-type" class="p-2 border rounded-md">
                                <option>User Activity Report</option>
                                <option>Equipment Usage Report</option>
                                <option>Lab Booking Report</option>
                                <option>Resource Usage Report</option>
                                <option>Faculty/Staff Performance Report</option>
                                <option>Student Performance & Attendance Report</option>
                            </select>
                            <button id="refresh-btn" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 flex items-center space-x-2"><i class="fas fa-sync"></i><span>Refresh</span></button>
                            <select id="export-type" class="p-2 border rounded-md">
                                <option>Export as...</option>
                                <option>CSV</option>
                                <option>Excel</option>
                                <option>PDF</option>
                            </select>
                        </div>
                    </div>

                    <!-- Report Content (Mock) -->
                    <div id="report-content" class="space-y-6">
                        <div class="bg-gray-200 p-4 rounded-lg">
                            <h3 class="text-md font-semibold text-ece-gray">User Activity Report</h3>
                            <p class="text-gray-700 mt-2">Shows login frequency and peak usage times.</p>
                            <div class="h-64 mt-4">
                                <canvas id="loginFrequencyChart"></canvas>
                            </div>
                            <div class="h-64 mt-4">
                                <canvas id="usageTrendsChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Initialize charts when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Login Frequency Chart (Bar Chart)
            const loginFrequencyCtx = document.getElementById('loginFrequencyChart').getContext('2d');
            const loginFrequencyChart = new Chart(loginFrequencyCtx, {
                type: 'bar',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                    datasets: [{
                        label: 'Logins per Month',
                        data: [120, 190, 150, 220, 180, 250],
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Number of Logins'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Month'
                            }
                        }
                    }
                }
            });

            // Usage Trends Chart (Line Chart)
            const usageTrendsCtx = document.getElementById('usageTrendsChart').getContext('2d');
            const usageTrendsChart = new Chart(usageTrendsCtx, {
                type: 'line',
                data: {
                    labels: ['00:00', '04:00', '08:00', '12:00', '16:00', '20:00'],
                    datasets: [{
                        label: 'Average Daily Usage',
                        data: [5, 10, 45, 60, 40, 30],
                        fill: false,
                        backgroundColor: 'rgba(75, 192, 192, 0.6)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        tension: 0.1,
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Active Users'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Time of Day'
                            }
                        }
                    }
                }
            });

            // Dropdown toggle functionality
            const listBtn = document.getElementById('list-btn');
            const listDropdown = document.getElementById('list-dropdown');

            listBtn.addEventListener('click', function() {
                listDropdown.classList.toggle('hidden');
            });

            // Close dropdown when clicking outside
   document.addEventListener('click', function(event) {
    if (!listBtn.contains(event.target)) {
        listDropdown.classList.add('hidden');
    }
});

            // Refresh button functionality
            document.getElementById('refresh-btn').addEventListener('click', function() {
                // In a real app, this would refresh the data
                alert('Data refreshed! In a real application, this would update the charts with new data.');
            });
        });
    </script>
</body>
</html>
