<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student - Assignments</title>
<link href="/src/output.css" rel="stylesheet">   
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
</head>

<body class="bg-gray-200 font-sans">
    <div class="flex h-screen">
        <aside class="w-64 bg-gray-300 text-ece-gray flex-shrink-0 flex flex-col h-screen">
            <div class="p-4 flex-1">
                <img src="../../assets/images/logo.png" alt="ECE Logo" class="h-12 mb-6">
                <nav>
                    <ul class="space-y-2">
                        <li><a href="dashboard.html" class="block p-2 bg-blue-500 text-white rounded flex items-center space-x-2"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
                        <li><a href="lab-schedule.html" class="block p-2 hover:bg-gray-400 rounded flex items-center space-x-2"><i class="fas fa-calendar-alt"></i><span>Lab Schedule</span></a></li>
                        <li><a href="assignments.html" class="block p-2 bg-blue-500 text-white rounded flex items-center space-x-2"><i class="fas fa-tasks"></i><span>Assignments</span></a></li>
                        <li><a href="lab-equipment-booking.html" class="block p-2 hover:bg-gray-400 rounded flex items-center space-x-2"><i class="fas fa-flask"></i><span>Lab & Equipment Booking</span></a></li>
                        <li><a href="resources.html" class="-pitmlblock p-2 hover:bg-gray-400 rounded flex items-center space-x-2"><i class="fas fa-book"></i><span>Resources</span></a></li>
                        <li><a href="profile.html" class="block p-2 hover:bg-gray-400 rounded flex items-center space-x-2"><i class="fas fa-user"></i><span>Profile</span></a></li>
                    </ul>
                </nav>
            </div>
            <div class="p-4">
                <a href="../../login.html" class="block p-2 hover:bg-gray-400 rounded flex items-center space-x-2"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
            </div>
        </aside>

        <div class="flex-1 flex flex-col">
            <header class="bg-gray-100 shadow p-4 flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center text-white text-lg font-bold" id="user-initial">S</div>
                    <span class="text-ece-gray text-lg font-semibold" id="user-name">Student</span>
                </div>
            </header>

            <main class="p-6 flex-1 overflow-y-auto">
                <div class="bg-gray-100 p-4 rounded-lg shadow">
                    <h1 class="text-2xl font-bold text-ece-gray mb-6">Submit Lab Report</h1>
                    <form id="submission-form" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Name</label>
                            <input type="text" name="name" class="mt-1 block w-full p-2 border rounded-md" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Student ID</label>
                            <input type="text" name="student_id" class="mt-1 block w-full p-2 border rounded-md" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Description</label>
                            <textarea name="description" class="mt-1 block w-full p-2 border rounded-md" rows="3" required></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Upload PDF</label>
                            <input type="file" name="file" class="mt-1 block w-full" accept=".pdf" required>
                        </div>
                        <div class="flex justify-end">
                            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script src="/scripts/students/student-assignment.js"></script>
</body>

</html>
