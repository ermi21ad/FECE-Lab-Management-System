<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student - Lab Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
 <link href="/src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/styles/global.css">
</head>
<body class="bg-gray-200 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar Navigation -->
        <aside class="w-64 bg-gray-300 text-ece-gray flex-shrink-0 flex flex-col h-screen">
            <div class="p-4 flex-1">
                <img src="/assets/images/logo.png" alt="ECE Logo" class="h-12 mb-6">
                <nav>
                    <ul class="space-y-2">
                        <li><a href="dashboard.html" class="block p-2 hover:bg-gray-400 rounded flex items-center space-x-2"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
                        <li><a href="lab-schedule.html" class="block p-2 bg-blue-500 text-white rounded flex items-center space-x-2"><i class="fas fa-calendar-alt"></i><span>Lab Schedule</span></a></li>
                        <li><a href="assignments.html" class="block p-2 hover:bg-gray-400 rounded flex items-center space-x-2"><i class="fas fa-tasks"></i><span>Assignments</span></a></li>
                        <li><a href="lab-equipment-booking.html" class="block p-2 hover:bg-gray-400 rounded flex items-center space-x-2"><i class="fas fa-flask"></i><span>Lab & Equipment Booking</span></a></li>
                        <li><a href="resources.html" class="block p-2 hover:bg-gray-400 rounded flex items-center space-x-2"><i class="fas fa-book"></i><span>Resources</span></a></li>
                        <li><a href="profile.html" class="block p-2 hover:bg-gray-400 rounded flex items-center space-x-2"><i class="fas fa-user"></i><span>Profile</span></a></li>
                    </ul>
                </nav>
            </div>
            <div class="p-4">
                <a href="/login.html" class="block p-2 hover:bg-gray-400 rounded flex items-center space-x-2">
                    <i class="fas fa-sign-out-alt"></i><span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <header class="bg-gray-100 shadow p-4 flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center text-white text-lg font-bold" id="user-initial">S</div>
                    <span class="text-ece-gray text-lg font-semibold" id="user-name">Student</span>
                </div>
                <div class="relative">
                    <button id="list-btn" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 flex items-center space-x-2">
                        <i class="fas fa-bars"></i><span>List</span>
                    </button>
                    <div id="list-dropdown" class="absolute right-0 mt-2 w-48 bg-gray-100 rounded-lg shadow-lg hidden">
                        <a href="profile.html" class="block px-4 py-2 text-ece-gray hover:bg-gray-200 flex items-center space-x-2"><i class="fas fa-user"></i><span>Profile</span></a>
                        <a href="/login.html" class="block px-4 py-2 text-ece-gray hover:bg-gray-200 flex items-center space-x-2"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
                    </div>
                </div>
            </header>

            <main class="p-6 flex-1 overflow-y-auto">
                <div class="bg-gray-100 p-4 rounded-lg shadow">
                    <div class="flex justify-between items-center mb-4">
                        <h1 class="text-2xl font-bold text-ece-gray flex items-center space-x-2"><i class="fas fa-calendar-alt"></i><span>Lab Schedule</span></h1>
                        <div class="flex space-x-4">
                            <select id="view-select" class="p-2 border rounded-md">
                                <option>Weekly View</option>
                                <option>Monthly View</option>
                                <option>Semester View</option>
                            </select>
                        </div>
                    </div>

                    <!-- Lab Schedule Table -->
                    <div class="overflow-x-auto">
                        <table id="schedules-table" class="w-full text-sm text-left text-gray-700">
                            <thead class="bg-gray-200">
                                <tr>
                                    <th class="p-2">Schedule ID</th>
                                    <th class="p-2">Course</th>
                                    <th class="p-2">Lecturer ID</th>
                                    <th class="p-2">Lecturer</th>
                                    <th class="p-2">Lab</th>
                                    <th class="p-2">Batch</th>
                                    <th class="p-2">Date</th>
                                    <th class="p-2">Time</th>
                                    <th class="p-2">Status</th>
                                </tr>
                            </thead>
                            <tbody id="schedules-body">
                                <!-- Populated by JS -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <div class="mt-4 flex justify-between">
                        <span id="pagination-info" class="text-gray-700">Showing 0-0 of 0</span>
                        <div class="space-x-2">
                            <button id="prev-page" class="bg-gray-500 text-white px-2 py-1 rounded hover:bg-gray-600 disabled:bg-gray-300" disabled>Previous</button>
                            <button id="next-page" class="bg-gray-500 text-white px-2 py-1 rounded hover:bg-gray-600 disabled:bg-gray-300" disabled>Next</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="/scripts/global.js"></script>
    <script src="/scripts/students/lab-schedule.js"></script>
</body>
</html>
